{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ song.title }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>Album:</h5>
        <p>{{ song.album }}</p>
        <h5>Artist:</h5>
        <p>{{ song.artist }}</p>
        <h5>Year:</h5>
        <p>{{ song.year }}</p>
    </div>
</div>
<a href="{% url 'song:update' song.pk %}" class="btn btn-primary">Edit Song</a>
<a href="{% url 'song:delete' song.pk %}" class="btn btn-primary">Delete Song</a>
{% endblock %}
